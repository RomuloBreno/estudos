<!--Função para coonversâo -->
<script>
    function decimal() {
    var x = document.getElementById("decc").value 
     var bina=[] ;  
    while(x>1){
       bina.push(x%2) // resto 0 se for par e 1 se dor impar
       x= Math.floor(x/2)
        }
        bina.push(x)
        document.getElementById("binn").value  = bina.reverse().join("");
        }

    function binario(){
        var binar=[];
        var x = document.getElementById("binn").value
        var decimal = parseInt(x, 2);
        binar.push(decimal)
        document.getElementById("decc").value  = binar.reverse().join("");
    }



 </script>



    <p class="textb">Binarios:</p>
     <input type="text" class="inp" name="bin" id="binn">
         <div id="btn">
     <button class="btn" id="enviar" onClick="binario()">Binary for Dec</button>
        </div>
     <p class="inp">Decimais:</p>
    <input type="text" class="inp"name="dec" id="decc">
        <div id="btn">
    <button class="btn" id="enviar" onClick="decimal()">Decimal for Bin</button>
        </div>
